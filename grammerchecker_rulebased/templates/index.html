<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            font-size: 18px;
        }
        .suggestion {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grammar Checker</h1>
        <form method="POST">
            <label for="sentence">Enter Sinhala Sentence:</label>
            <input type="text" id="sentence" name="sentence" value="{{ input_sentence }}" required>
            <button type="submit">Check Grammar</button>
        </form>

        {% if status %}
        <div class="result">
            <p>Status: <strong>{{ status }}</strong></p>
            {% if suggestion %}
                <p class="suggestion">Suggested Correction: {{ suggestion }}</p>
            {% else %}
                <p>No correction found.</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
